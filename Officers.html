<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page title</title>
    <style>
        .Body {
            font-size: calc(1.5vw + 1.5vh);
            height: 150vh;
            width: 100vw;
            border: solid 3px;
            display: grid;
            grid-template-areas:
            "President President"
            "vPresident secretary";
        }
        
        .President , vPresident , .secretary {
            border: solid 3px;
        }
        
        .President , .vPresident , .secretary {
            grid-area: President;
            display: flex;
            flex-flow: column wrap;
            justify-content: space-around;
            align-items: center;
        }
        
        .vPresident {
            grid-area: vPresident;
        }
        
        .secretary {
            grid-area: secretary;
        }
        
        .pressPic {
            height: 20%;
            width: 30%;
            border: solid 3px;
            border-radius: 50%;
        }
        
        .vPPic, .sPic {
            height: 20%;
            width: 60%;
            border: solid 3px;
            border-radius: 50%;
        }
        
        .title {
            font-size: calc(3vh + 3vw);
        }
    </style>
</head>
<body>
    <div class="Body">
        <div class="President">
            <div class="title"><strong>President</strong></div>
            <div class="pressPic"></div>
            <div class="motto"><i>referrentur luctus curae quis</i></div>
        </div>
        <div class="vPresident">
            <div class="title"><strong>V.President</strong></div>
            <div class="vPPic"></div>
            <div class="motto"><i>referrentur luctus curae quis</i></div>
        </div>
        <div class="secretary">
            <div class="title"><strong>Secretary</strong></div>
            <div class="sPic"></div>
            <div class="motto"><i>referrentur luctus curae quis</i></div>
        </div>
    </div>
</body>
</html>
