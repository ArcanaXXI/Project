 body { 
     background-color:#ffa995; 
 } 
  
 #container { 
     display: grid; 
     grid-template-columns: repeat(3, 1fr); 
  
 } 
  
 #container img { 
     cursor: pointer; 
 } 
  
 .enlarged-image { 
     position: fixed; 
     top: 50%; 
     left: 50%; 
     transform: translate(-50%, -50%); 
     z-index: 9999; 
     height: 500px; 
     width: 400px; 
 } 
  
 #container img.large{ 
     width: 100%; 
     height: auto; 
 } 
  
 #container img.medium{ 
      width: 90%; 
     height: auto; 
 } 
  
 #container img.small{ 
      width: 75%; 
     height: auto; 
 } 
  
 #banner { 
    border: solid 3px;  
    width: 100%; 
    height: 100px; 
    display: flex; 
    justify-content: center; 
    flex-flow: column nowrap; 
    align-items: center; 
    background-color: #fff4d5; 
 } 
  
 #nav { 
     border: solid 3px; 
     border-top: 0px; 
     width: 100%; 
     height: 5%; 
 } 
  
 #body { 
     border: solid 3px; 
     border-top: 0px; 
     width: 100%; 
     height: 65%; 
 } 
  
 #footer { 
     border: solid 3px; 
     border-top: 0px; 
     width: 100%; 
     height: 8%; 
 } 
  
 #galText { 
     font-size: 5rem; 
 } 
  
 img { 
     margin: auto; 
     border: solid 5px; 
     border-color: white; 
 }

     <script> 
         function enlargeImage(image) { 
             var enlargedImage = document.createElement('img'); 
             enlargedImage.src = image.src; 
             enlargedImage.alt = image.alt; 
             enlargedImage.classList.add('enlarged-image'); 
             document.body.appendChild(enlargedImage); 
  
             enlargedImage.addEventListener('click', function() { 
                 document.body.removeChild(enlargedImage) 
             }) 
         } 
     </script>
